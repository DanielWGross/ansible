- hosts: localhost
  connection: local
  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Ensuring Homebrew Is Installed
      stat:
        path: /opt/homebrew/bin/brew
      register: homebrew_check
    - name: Print Homebrew Exists
      debug: 
        msg: "Homebrew Path Exists!"
      when: homebrew_check.stat.exists
    - name: Print Homebrew Doesn't Exist
      debug: 
        msg: "Homebrew Is Not Installed!"
      when: not homebrew_check.stat.exists

  tasks:
  - import_tasks: tasks/xcode.yml
    tags: xcode
  - import_tasks: tasks/projects/bootcamp-projects.yml
    tags: projects
  - import_tasks: tasks/projects/personal-projects.yml
    tags: projects
  - import_tasks: tasks/projects/work-projects.yml
    tags: projects
  - import_tasks: tasks/homebrew.yml
    vars:
      homebrew_task: "{{ homebrew_check }}"
    tags: homebrew
  - import_tasks: tasks/oh-my-zsh.yml
    tags: oh-my-zsh
  - import_tasks: tasks/git-config.yml
    tags: git-config
      

